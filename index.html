<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Complexa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 15px;
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Minha Página Complexa!</h1>
    </header>
    <section>
        <h2>Conteúdo Principal</h2>
        <p>Este é um exemplo de uma página HTML com estilo e interatividade.</p>
        <button onclick="mostrarMensagem()">Clique em mim!</button>
    </section>
    <script>
        function mostrarMensagem() {
            alert('Você clicou no botão!');
        }
    </script>
</body>
</html>
